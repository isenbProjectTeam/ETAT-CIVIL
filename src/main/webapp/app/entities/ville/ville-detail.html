
<div>
    <h2><span data-translate="etatcivilApp.ville.detail.title">Ville</span> {{vm.ville.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="etatcivilApp.ville.nom">Nom</span></dt>
        <dd>
            <span>{{vm.ville.nom}}</span>
        </dd>
        <dt><span data-translate="etatcivilApp.ville.codePostal">Code Postal</span></dt>
        <dd>
            <span>{{vm.ville.codePostal}}</span>
        </dd>
        <dt><span data-translate="etatcivilApp.ville.pays">Pays</span></dt>
        <dd>
            <a ui-sref="pays-detail({id:vm.ville.pays.id})">{{vm.ville.pays.nom}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ville-detail.edit({id:vm.ville.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
