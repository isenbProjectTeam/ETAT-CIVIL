
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRegistreNaissanceLabel" data-translate="etatcivilApp.registreNaissance.home.createOrEditLabel">Create or edit a Registre Naissance</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.registreNaissance.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.registreNaissance.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="etatcivilApp.registreNaissance.numero" for="field_numero">Numero</label>
            <input type="number" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.registreNaissance.numero"
                    required/>
            <div ng-show="editForm.numero.$invalid">
                <p class="help-block"
                    ng-show="editForm.numero.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.numero.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="etatcivilApp.registreNaissance.annee" for="field_annee">Annee</label>
                <div class="input-group">
                    <input id="field_annee" type="text" class="form-control" name="annee" uib-datepicker-popup="{{dateformat}}" ng-model="vm.registreNaissance.annee" is-open="vm.datePickerOpenStatus.annee"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('annee')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.annee.$invalid">
                <p class="help-block"
                    ng-show="editForm.annee.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="etatcivilApp.registreNaissance.naissance" for="field_naissance">Naissance</label>
            <select class="form-control" id="field_naissance" name="naissance" ng-model="vm.registreNaissance.naissance" ng-options="naissance as naissance.numeroRegistre for naissance in vm.naissances track by naissance.id" required>
            </select>
        </div>
        <div ng-show="editForm.naissance.$invalid">
            <p class="help-block"
                ng-show="editForm.naissance.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
