
<div>
    <h2><span data-translate="etatcivilApp.registreNaissance.detail.title">Registre Naissance</span> {{vm.registreNaissance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="etatcivilApp.registreNaissance.numero">Numero</span></dt>
        <dd>
            <span>{{vm.registreNaissance.numero}}</span>
        </dd>
        <dt><span data-translate="etatcivilApp.registreNaissance.annee">Annee</span></dt>
        <dd>
            <span>{{vm.registreNaissance.annee | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="etatcivilApp.registreNaissance.naissance">Naissance</span></dt>
        <dd>
            <a ui-sref="naissance-detail({id:vm.registreNaissance.naissance.id})">{{vm.registreNaissance.naissance.numeroRegistre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="registre-naissance-detail.edit({id:vm.registreNaissance.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
