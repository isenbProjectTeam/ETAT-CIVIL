
<div>
    <h2><span data-translate="etatcivilApp.adresse.detail.title">Adresse</span> {{vm.adresse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="etatcivilApp.adresse.rue">Rue</span></dt>
        <dd>
            <span>{{vm.adresse.rue}}</span>
        </dd>
        <dt><span data-translate="etatcivilApp.adresse.pays">Pays</span></dt>
        <dd>
            <a ui-sref="pays-detail({id:vm.adresse.pays.id})">{{vm.adresse.pays.nom}}</a>
        </dd>
        <dt><span data-translate="etatcivilApp.adresse.ville">Ville</span></dt>
        <dd>
            <a ui-sref="ville-detail({id:vm.adresse.ville.id})">{{vm.adresse.ville.nom}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="adresse-detail.edit({id:vm.adresse.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
